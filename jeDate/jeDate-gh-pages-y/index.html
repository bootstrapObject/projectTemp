<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多功能jQuery日期控件 jeDate v2.0</title>
<!--	<link rel="stylesheet" href="jedate/skin/gray.css">-->
	<style>
		body{ padding:50px 0 0 50px;}
		.datainp{ width:200px; height:30px; border:1px #ccc solid;}
		.datep{ margin-bottom:40px;}
	</style>
</head>
<body>
<div style="width:100%;height:1000px;margin-left: 100px;margin-top: 50px;">
	<p class="datep"><a href="http://www.jayui.com/jedate/" target="_blank" rel="nofollow">日期控件API</a></p>
	<p class="datep"><input class="datainp" id="indate" type="text" placeholder="只显示年月" value=""  readonly></p>
	<p class="datep"><input class="datainp" id="dateinfo" type="text" placeholder="请选择"  readonly></p>
	<p class="datep">
		<input class="datainp" id="datebut" type="text" placeholder="请选择"  readonly>
		<input type="button" onClick="jeDate({dateCell:'#datebut',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})" value="打开">
	</p>
</div>
</body>
</html>
<script src="jedate/jedate.js"></script>
<script>
	//jeDate.skin('gray');
	jeDate({
		dateCell:"#indate",//isinitVal:true,
		format:"YYYY-MM",
		isTime:false, //isClear:false,
		minDate:"2015-10-19 00:00:00",
		maxDate:"2016-11-8 00:00:00"
	});
	jeDate({
		dateCell:"#dateinfo",
		format:"YYYY年MM月DD日 hh:mm:ss",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"2014-09-19 00:00:00",
		okfun:function(val){alert(val)}
	});
	jeDate({
		dateCell:"#datebut",
		format:"YYYY-MM-DD hh:mm:ss",
		isTime:true
	})
</script>
